<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title"></title>
  <script src="https://kit.fontawesome.com/c94427133a.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid navbar-container">
        <a class="navbar-brand" href="#">
          <h1 id="name"></h1>
          <h4 id="designation"></h4>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-uppercase" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#resume">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div id="about" class="container-fluid container-70">
      <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12">
          <img class="profile-picture rounded-circle" id="profileImage" src="" alt="Profile Picture">
        </div>
        <div class="col-lg-8 col-md-12 col-sm-12">
          <h1>Hello,</h1>
          <h3>a bit about me:</h3>
          <p id="bio">
          </p>
          <span class="badge rounded-pill button-badge" style="background-color: rgb(231, 106, 61);"> <a
              class="badge-inner-text" href="#resume">MY RESUME</a>
          </span>
          <span class="badge rounded-pill button-badge" style="background-color: rgb(202, 202, 89);"> <a
              class="badge-inner-text" href="#resume">MY
              PROJECTS</a>
          </span>
          <span class="badge rounded-pill button-badge" style="background-color: rgb(110, 110, 241);"> <a
              class="badge-inner-text" href="#contact">CONTACT
              ME</a>
          </span>
        </div>
      </div>
    </div>

    <div id="resume" class="container-fluid container-70">
      <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12">
          <h2>What do I do?</h2>
          <p id="whatIDo">
          </p>
          <a class="btn btn-primary" id="resumeURL" href="">Hire Me</a>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12">
          <img class="secondary-image" id="secondaryImage" src="" alt="Profile Picture">
        </div>
      </div>
    </div>

    <div>
      <div id="resume" class="container-fluid container-70">
        <div class="row">
          <h2 style="padding-left: 0;">Something that I work upon!</h2>
          <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 content-container" id="skillrow" style="text-align: left;">
              </div>
            </div>
          </div>
          <div class="col-lg-6  col-md-12 col-sm-12">
            <div class="row content-container" id="techimage">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid container-70">
      <div class="row">
        <h2 style="padding-left: 0; margin-left: 0;"> Communities!</h2>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="row" id="commrow">
          </div>
        </div>
      </div>
    </div>

    <div id="contact" class="container container-70" style="text-align: center;">
      <h2>
        Connect with me!
      </h2>
      <div>
        <a href="" id="mail" class="social-icon fas fa-envelope"></a>
        <a href="" id="facebook" class="social-icon fab fa-facebook"></a>
        <a href="" id="instagram" class="social-icon fab fa-instagram-square"></a>
        <a href="" id="linkedin" class="social-icon fab fa-linkedin"></a>
        <a href="" id="twitter" class="social-icon fab fa-twitter"></a>
      </div>
    </div>

    <div>
      <div class="container container-70" style="text-align: center;">
        <hr>
        <h6>
          Created by Kartik Derasari
        </h6>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
