<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <div>
            <p id="address">
            </p>
            <p id="dob">DOB: </p>
        </div>
        <div>
            <h1 class="name" id="name"></h1>
        </div>
        <div>
            <table id="socialLinks" style="text-align: right;">

            </table>
        </div>
    </div>

    <div class="main-container">
        <div class="sub-container">
            <h3 class="subheader">Education</h3>
            <hr>
            <div class="subcontent">
                <table>
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Degree</th>
                            <th>Institute</th>
                            <th>CGPA/Percentage</th>
                        </tr>
                    </thead>
                    <tbody id="educationTableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="sub-container">
            <h3 class="subheader">Volunteering Experience</h3>
            <hr>
            <div id="expContent"></div>
        </div>
        <div class="sub-container">
            <h3 class="subheader">Accomplishments & Recognition</h3>
            <hr>
            <div id="accomContent">
            </div>
        </div>
        <div class="sub-container">
            <h3 class="subheader">Certifications & Scholarships</h3>
            <hr>
            <div id="certContent">
            </div>
        </div>


        <script src="index.js"></script>
</body>

</html>
