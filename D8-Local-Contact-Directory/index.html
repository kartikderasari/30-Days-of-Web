<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Contact Directory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navbar">
        <p class="nav-heading">Local Contact Directory</p>

    </div>

    <div>
        <div class="input-container">
            <h3>Add New Contact</h3>
            <table>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="" id="name"></td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td><input type="text" name="" id="no"></td>
                    </tr>
                </tbody>

            </table>
            <div class="button-container">
                <button id="addData" onclick="addData()" type="submit">Add Data</button>
                <button id="clearAllData" onclick="clearAllData()" type="submit">Clear All Data</button>
            </div>

        </div>

        <div class="main-container contact" id="main-container">

            <h3>Contact Directory</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact Number</th>
                    </tr>
                </thead>
                <tbody id="contact-container">

                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
