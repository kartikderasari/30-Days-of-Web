<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to do!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="my-5">
        <div class="card shadow-lg bg-light p-2 mx-auto inputContainer">
            <div class="card-body text-center">
                <img src="./img/logo.png" alt="">
                <div class="my-3">
                    <h3>Things to do!</h3>
                    <h6>A simple solution to help you manage your tasks âœ” </h6>
                    <button id="loginButton" class="btn btn-primary btn-sm mt-4" onclick="googleLogin()">
                        <span id="loginSpinner" style="display: none;" class="spinner-border spinner-border-sm mx-1"
                            role="status" aria-hidden="true"></span>
                        Sign in with
                        Google
                    </button>
                    <button id="redirectButton" class="btn btn-primary btn-sm mt-4"
                        style="pointer-events: none; display: none;">
                        <span id="redirectCircle" class="spinner-border spinner-border-sm mx-1" role="status"
                            aria-hidden="true"></span>
                        Redirecting to the Dashboard
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
