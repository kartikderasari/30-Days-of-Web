<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to do!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <!-- CSS only -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <nav class="navbar px-4 navbar-light shadow-sm sticky-top bg-white">
            <a class="navbar-brand" href="dashboard.html">
                <h3 class="my-auto">
                    <img src="./img/logo.png" alt="" width="40px">
                    Things to do!
                </h3>
            </a>

            <div class="dropdown">
                <img src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" width="40px"
                    id="userAction" class="btn btn-primary p-0 mx-2 rounded-circle dropdown-toggle" type="button"
                    id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"></img>

                <ul class="dropdown-menu m-2 text-center p-3" aria-labelledby="dropdownMenuButton" id="userContent"
                    style="left: -300%;">

                </ul>
            </div>
        </nav>
    </div>

    <div id="toast-container">
    </div>

    <div class="container-fluid bg-light border-bottom">
        <div class="row">
            <div class="col-md-6 offset-md-3 my-4 py-3 text-center">
                <h4 class="card-title">Add a task</h4>
                <div class="px-3 py-2 text-center">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="taskName">Task</span>
                        <input type="text" class="form-control" placeholder="Enter task name" aria-label="Username"
                            aria-describedby="taskName" id="taskInputField">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="taskName">Notes</span>
                        <textarea class="form-control" placeholder="Enter notes here" name="taskNotes" id="taskNotes"
                            cols="50" rows="2"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="taskStatus">Status</label>
                        <select class="form-select" id="taskStatus">
                            <option value="default" selected>Choose status</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="done">Done</option>
                            <option value="abort">Abort</option>
                        </select>
                    </div>
                    <button id="addTaskButton" class="btn btn-primary">
                        <span id="addTaskSpinner" style="display: none;" class="spinner-border spinner-border-sm mx-1"
                            role="status" aria-hidden="true"></span>
                        Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row py-5 " id="tasks-container">
            <div class="col-md-12 py-5 my-5 text-center">
                <div class="spinner-border text-primary mx-auto p-3 my-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/dashboard.js"></script>
</body>

</html>
