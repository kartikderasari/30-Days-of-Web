<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nonPrintable" style="text-align: center;">
        <button id="printResumeButton">Print</button>
    </div>
    <div id="printable">
        <div class="header-container">
            <table style="width: 100%;">
                <tr style="width: 100%;">
                    <td id="address" style="width: 30%;"></td>
                    <td id="name" style="width: 40%; text-align: center;"></td>
                    <td id="socialLinks" style="width: 30%; text-align: right;"></td>
                </tr>
            </table>
        </div>

        <div class="main-container">
            <div class="sub-container">
                <h3 class="subheader">Education</h3>
                <hr>
                <div class="subcontent">
                    <table>
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Degree</th>
                                <th>Institute</th>
                                <th>CGPA/Percentage</th>
                            </tr>
                        </thead>
                        <tbody id="educationTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="sub-container">
                <h3 class="subheader">Volunteering Experience</h3>
                <hr>
                <div id="expContent"></div>
            </div>
            <div class="sub-container">
                <h3 class="subheader">Accomplishments & Recognition</h3>
                <hr>
                <div id="accomContent">
                </div>
            </div>
            <div class="sub-container">
                <h3 class="subheader">Certifications & Scholarships</h3>
                <hr>
                <div id="certContent">
                </div>
            </div>
        </div>


        <script src="index.js"></script>
</body>

</html>
