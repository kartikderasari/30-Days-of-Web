<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <p class="nav-heading">COVID-19 Dashboard</p>
        </div>
        <div id="subglobalcontainer">
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Total Cases</th>
                        <th>Today's Cases</th>
                        <th>Total Deaths</th>
                        <th>Today's Death</th>
                        <th>Recovered</th>
                    </tr>
                </thead>
                <tbody id="subcountrycontainer">
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
